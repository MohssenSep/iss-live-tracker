            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #globe {
            width: 100%;
            height: 100%;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .info-panel {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;

                max-height: 50vh;
                border-radius: 20px 20px 0 0;

            }

            }

                font-size: 11px;
            }

            .data-value {
                font-size: 16px;
            }

            #location {
                font-size: 13px;
            }

            .update-btn {
                padding: 12px;
                font-size: 14px;
            }

            .astronauts {
                margin-top: 10px;
                padding: 8px;
            }

            .astronaut-count {
                font-size: 16px;
            }

            #globe {
                height: 50vh !important;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .info-panel {
                max-height: 80vh;
                overflow-y: auto;
            }

            #globe {
                height: 100vh !important;
            }
        }

                font-size: 18px;

        // Fetch ISS Position
        async function updateISSPosition() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Fetching data...';
            statusEl.className = 'status loading';

            try {
                // Fetch ISS position
                const issResponse = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
                const issData = await issResponse.json();

                if (issData.latitude !== undefined) {
                    const lat = parseFloat(issData.latitude);
                    const lon = parseFloat(issData.longitude);

                    // Update display
                    document.getElementById('latitude').textContent = lat.toFixed(4) + '¬∞';
                    document.getElementById('longitude').textContent = lon.toFixed(4) + '¬∞';

                    // Fetch location name
                    fetchLocation(lat, lon);

                    // Calculate local time at ISS position
                    calculateLocalTime(lon);

                    // Check if ISS is overhead
                    checkIfOverhead(lat, lon);

                    // Check if ISS is in day or night
                    checkDayNight(lat, lon);

                    // Update globe
                    updateGlobeVisualization(lat, lon);

                    // Fetch astronauts
                    fetchAstronauts();

                    const timestamp = new Date(issData.timestamp * 1000);
                    statusEl.textContent = `Updated: ${timestamp.toLocaleTimeString('en-US')}`;
                    statusEl.className = 'status';
                } else {
                    throw new Error('Could not fetch ISS data');
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
                statusEl.className = 'status error';
            }
        }

        // Fetch number of people in space
        async function fetchAstronauts() {
            try {
                const response = await fetch('https://corquaid.github.io/international-space-station-APIs/JSON/people-in-space.json');
                const data = await response.json();

                if (data.people) {
                    // API uses 'iss' boolean field to indicate if person is on ISS
                    const issCount = data.people.filter(p => p.iss === true).length;
                    document.getElementById('astronauts').textContent =
                        `${data.people.length} total (${issCount} on ISS)`;
                }
            } catch (error) {
                console.error('Could not fetch astronaut data:', error);
            }
        }

        // Fetch location name from coordinates
        async function fetchLocation(lat, lon) {
            const locationEl = document.getElementById('location');
            locationEl.textContent = 'Loading...';

            try {
                // Use OpenStreetMap Nominatim - more reliable for country names
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=3&accept-language=en`,
                    {
                        headers: {
                            'User-Agent': 'ISS-Tracker-App'
                        }
                    }
                );
                const data = await response.json();

                console.log('Nominatim API response:', data);

                let locationText = '';

                // Check if we have address data
                if (data.address) {
                    const addr = data.address;

                    // Check for country (over land)
                    if (addr.country) {
                        // Over land - show country
                        if (addr.city || addr.town || addr.village) {
                            const place = addr.city || addr.town || addr.village;
                            locationText = `üìç ${place}, ${addr.country}`;
                        } else if (addr.state || addr.region) {
                            const region = addr.state || addr.region;
                            locationText = `üìç ${region}, ${addr.country}`;
                        } else {
                            locationText = `üó∫Ô∏è ${addr.country}`;
                        }
                    } else {
                        // No country - likely over water
                        const oceanName = detectOcean(lat, lon);
                        locationText = `üåä ${oceanName}`;
                    }
                } else {
                    // No address data - over water
                    const oceanName = detectOcean(lat, lon);
                    locationText = `üåä ${oceanName}`;
                }

                locationEl.textContent = locationText;
            } catch (error) {
                console.error('Could not fetch location:', error);
                // On error, try to determine ocean vs land
                const oceanName = detectOcean(lat, lon);
                if (oceanName !== 'Ocean') {
                    locationEl.textContent = `üåä ${oceanName}`;
                } else {
                    locationEl.textContent = `üåç ${lat.toFixed(2)}¬∞, ${lon.toFixed(2)}¬∞`;
                }
            }
        }

        // Calculate local time at ISS position
        function calculateLocalTime(lon) {
            const localTimeEl = document.getElementById('localtime');

            // Get current UTC time
            const now = new Date();
            const utcHours = now.getUTCHours();
            const utcMinutes = now.getUTCMinutes();
            const utcSeconds = now.getUTCSeconds();

            // Estimate timezone offset from longitude
            // 360 degrees = 24 hours, so 15 degrees = 1 hour
            const timezoneOffset = lon / 15; // Hours from UTC

            // Calculate local time
            let localHours = utcHours + timezoneOffset;

            // Normalize hours to 0-23 range
            while (localHours < 0) localHours += 24;
            while (localHours >= 24) localHours -= 24;

            // Get integer hours
            const hours24 = Math.floor(localHours);
            const minutes = utcMinutes;
            const seconds = utcSeconds;

            // Convert to 12-hour format with AM/PM
            let hours12 = hours24 % 12;
            if (hours12 === 0) hours12 = 12; // 0 hours should be 12
            const ampm = hours24 >= 12 ? 'PM' : 'AM';

            // Format with AM/PM after time
            const timeString = `${hours12}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')} ${ampm}`;

            localTimeEl.textContent = timeString;
        }

        // Check if ISS is overhead user's location
        function checkIfOverhead(issLat, issLon) {
            const indicator = document.getElementById('overhead-indicator');
            const statusEl = document.getElementById('overhead-status');

            if (userLat === null || userLon === null) {
                indicator.style.display = 'none';
                return;
            }

            // Calculate distance using Haversine formula
            const R = 6371; // Earth's radius in km
            const dLat = toRadians(issLat - userLat);
            const dLon = toRadians(issLon - userLon);

            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(userLat)) * Math.cos(toRadians(issLat)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;

            // Show status based on distance
            if (distance < 500) {
                indicator.style.display = 'block';
                if (distance < 50) {
                    statusEl.textContent = 'üéØ ISS is OVERHEAD! ' + Math.round(distance) + ' km away';
                    statusEl.style.color = '#4CAF50';
                } else if (distance < 200) {
                    statusEl.textContent = '‚≠ê ISS is NEARBY - ' + Math.round(distance) + ' km away';
                    statusEl.style.color = '#FF9800';
                } else {
                    statusEl.textContent = 'üëÅÔ∏è ISS is visible - ' + Math.round(distance) + ' km away';
                    statusEl.style.color = '#FFC107';
                }
            } else {
                indicator.style.display = 'none';
            }
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Detect ocean by coordinates when API doesn't provide ocean name
        function detectOcean(lat, lon) {
            // Simplified ocean boundaries
            if (lat > 66) return 'Arctic Ocean';
            if (lat < -60) return 'Southern Ocean';

            // Pacific Ocean (largest) - eastern boundary at -80¬∞ (west of Americas)
            if ((lon >= -180 && lon <= -80) || (lon >= 120 && lon <= 180)) {
                if (lat >= -60 && lat <= 66) return 'Pacific Ocean';
            }

            // Atlantic Ocean - includes Caribbean Sea
            if (lon > -80 && lon < 20) {
                if (lat >= -60 && lat <= 66) return 'Atlantic Ocean';
            }

            // Indian Ocean
            if (lon >= 20 && lon <= 120) {
                if (lat >= -60 && lat <= 30) return 'Indian Ocean';
            }

            // Mediterranean Sea (special region)
            if (lon >= -6 && lon <= 37) {
                if (lat > 30 && lat < 47) return 'Mediterranean Sea';
            }

            return 'Ocean';
        }

        // Check if ISS is in day or night zone
        function checkDayNight(issLat, issLon) {
            const dayNightEl = document.getElementById('daynight');

            // Get current UTC time
            const now = new Date();
            const year = now.getUTCFullYear();
            const month = now.getUTCMonth() + 1;
            const day = now.getUTCDate();
            const hours = now.getUTCHours();
            const minutes = now.getUTCMinutes();
            const seconds = now.getUTCSeconds();

            // Calculate Julian Date for more accurate solar position
            const a = Math.floor((14 - month) / 12);
            const y = year + 4800 - a;
            const m = month + 12 * a - 3;
            const JD = day + Math.floor((153 * m + 2) / 5) + 365 * y + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400) - 32045;
            const JD_frac = (hours - 12) / 24 + minutes / 1440 + seconds / 86400;
            const JD_total = JD + JD_frac;

            // Days since J2000.0
            const n = JD_total - 2451545.0;

            // Mean longitude of the Sun
            const L = (280.460 + 0.9856474 * n) % 360;

            // Mean anomaly of the Sun
            const g = (357.528 + 0.9856003 * n) % 360;
            const g_rad = toRadians(g);

            // Ecliptic longitude of the Sun
            const lambda = (L + 1.915 * Math.sin(g_rad) + 0.020 * Math.sin(2 * g_rad)) % 360;
            const lambda_rad = toRadians(lambda);

            // Obliquity of the ecliptic
            const epsilon = 23.439 - 0.0000004 * n;
            const epsilon_rad = toRadians(epsilon);

            // Solar declination (more accurate)
            const declination = Math.asin(Math.sin(epsilon_rad) * Math.sin(lambda_rad)) * (180 / Math.PI);

            // Solar hour angle (15 degrees per hour from solar noon)
            const utcTime = hours + minutes / 60 + seconds / 3600;
            // Solar noon is at 12:00 UTC at 0¬∞ longitude
            // The subsolar point moves 15¬∞ westward per hour
            const solarLon = ((12 - utcTime) * 15) % 360;

            // Normalize longitude to -180 to 180
            let solarLonNorm = solarLon;
            while (solarLonNorm > 180) solarLonNorm -= 360;
            while (solarLonNorm < -180) solarLonNorm += 360;

            // Store subsolar point for visualization
            subsolarPoint = { lat: declination, lon: solarLonNorm };

            // Calculate longitude difference properly (handle wraparound)
            let lonDiff = issLon - solarLonNorm;
            if (lonDiff > 180) lonDiff -= 360;
            if (lonDiff < -180) lonDiff += 360;

            // Calculate angular distance from ISS to subsolar point using proper spherical distance
            const dLat = toRadians(issLat - declination);
            const dLon = toRadians(lonDiff);

            const a_dist = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(declination)) * Math.cos(toRadians(issLat)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);

            const c_dist = 2 * Math.atan2(Math.sqrt(a_dist), Math.sqrt(1 - a_dist));
            const angularDistance = c_dist * (180 / Math.PI);

            // Debug logging
            console.log(`Day/Night Debug:
                UTC Time: ${hours}:${minutes}:${seconds}
                Solar Declination: ${declination.toFixed(2)}¬∞
                Solar Longitude: ${solarLonNorm.toFixed(2)}¬∞
                ISS Latitude: ${issLat.toFixed(2)}¬∞
                ISS Longitude: ${issLon.toFixed(2)}¬∞
                Angular Distance: ${angularDistance.toFixed(2)}¬∞`);

            // ISS at 408 km altitude can see sun even when ground is dark
            // Earth radius: 6371 km, ISS orbit: 6779 km
            // Geometric horizon from ISS: arccos(6371/6779) ‚âà 19.9¬∞
            // ISS can see sun from up to 90¬∞ + 19.9¬∞ ‚âà 110¬∞ from subsolar point

            // More accurate thresholds
            if (angularDistance < 67) {
                // Direct overhead sunlight
                dayNightEl.textContent = '‚òÄÔ∏è Full Daylight';
                dayNightEl.style.color = '#FFC107';
            } else if (angularDistance < 90) {
                // Sun still visible but at an angle
                dayNightEl.textContent = '‚òÄÔ∏è Daylight';
                dayNightEl.style.color = '#FFD54F';
            } else if (angularDistance < 110) {
                // Ground is in shadow but ISS can still see sun due to altitude
                dayNightEl.textContent = 'üåÖ Orbital Sunrise/Sunset';
                dayNightEl.style.color = '#FF9800';
            } else {
                // ISS is in Earth's shadow
                dayNightEl.textContent = 'üåô Night (Shadow)';
                dayNightEl.style.color = '#9C27B0';
            }
        }

        // Update globe visualization
        function updateGlobeVisualization(lat, lon) {
            // Add to trail
            issTrail.push({ lat, lon });
            if (issTrail.length > 100) {
                issTrail.shift();
            }

            // Update ISS marker and sun position
            const markers = [
                {
                    lat: lat,
                    lng: lon,
                    icon: 'üõ∞Ô∏è',
                    size: 48,
                    label: 'ISS'
                },
                {
                    lat: subsolarPoint.lat,
                    lng: subsolarPoint.lon,
                    icon: '‚òÄÔ∏è',
                    size: 40,
                    label: 'Sun'
                }
            ];
            
            globe.htmlElementsData(markers);

            // Update trail path
            if (issTrail.length > 1) {
                const pathData = [{
                    coords: issTrail.map(p => [p.lat, p.lon])
                }];
                globe.pathsData(pathData);
            }

            // Rotate globe to ISS position
            globe.pointOfView({
                lat: lat,
                lng: lon,
                altitude: 2.5
            }, 2000);
        }

        // Auto-update every 5 seconds
        function startAutoUpdate() {
            updateISSPosition();
            setInterval(updateISSPosition, 5000);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initGlobe();
            startAutoUpdate();
        });
    </script>
